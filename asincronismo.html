  // funcion async await por facundo
  /*
  * las funciones asincronas o async await no vienen a reemplazar a las promesas, sino que trabajan en conjunto.
  */
    function cuadradoPromesa(value) {
   if(typeof value !== "number") return Promise.reject(`error: el valor ingresado ${value} no es un numero`);
    return new Promise((resolve,reject)=>{
      setTimeout(resolve(
        {
          value,
          result: value*value
        }
      ), 0 | Math.random() * 1000);
    });
  }
   
  // para declarar que la funcion es asincrona, se antepone  async a la palabra function
  // las funciones asincronas es para   eliminar estructuras  pesadas con  then multiples.
  // usando bloques try catch
  async function funcionAsincronaDeclarada(){
       try {
        console.log('inicio Async Await');
        let obj = await cuadradoPromesa(2);
        console.log('Async Function para el valor: %d , me arroja el resultado: %d',obj.value , obj.result);
        obj = await cuadradoPromesa('4');
        console.log('Async Function para el valor: %d , me arroja el resultado: %d',obj.value , obj.result);
        obj = await cuadradoPromesa(10);
        console.log('Async Function para el valor: %d , me arroja el resultado: %d',obj.value , obj.result);
       } catch (error) {
          console.error(error);
       }
    }



funcionAsincronaDeclarada();
